<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGKG</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;900&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="design.css" rel="stylesheet">
    <link href="utility.css" rel="stylesheet">


</head>

<body>

    <section class="landpage vh-150">
        <nav class="flex ">
            <div class="logo bg-orange"></div>
            <div class="navbtn bg-orange"></div>
        </nav>
        <div class="landname bg-white flex center ">
            <span class="cgkg ff-sg fw-700 flex center column ">
                CGKG
                <span class="cgkg-mini ff-sg fw-500 flex uppercase ">
                    coast gaurd kindergarten
                </span>
            </span>
        </div>

        <div class="right-misc">

            <img id="smallell" src="resource/Ellipse 11.svg">
            <img id="bigell" src="resource/Ellipse 5.svg">

            <img id="imgstudy" src="resource/Kids Studying from Home-pana.svg">

            <img id="topwv" src="resource/nwv1.svg">
        </div>
    </section>

    <section class="boardpage  bg-vlightgreen flex column">

        <div class="sector   flex center ">
            <div class="cardbox flex center " id="cb1">
                <img id="i1" src="resource/Teaching-pana.svg">
                <div class="card bg-pink" id="c1"></div>
            </div>
            <img class="dotted" id="dot1" src="resource/dotted_line-removebg-preview.png ">
        </div>


        <div class="sector   flex center ">
            <div class="cardbox flex center " id="cb2">
                <img id="i2" src="resource/Teacher-pana.svg">
                <div class="card bg-fadeblue" id="c2"></div>
            </div>
            <img class="dotted" id="dot2" src="resource/dotted_line_2-removebg-preview.png ">
        </div>


        <div class="sector flex center ">
            <div class="cardbox flex center " id="cb3">

                <img id="i3" class="" src="resource/Project Stages.gif">
                <div class="card bg-yellow" id="c3"></div>
            </div>
        </div>
    </section>
    <div class="miscarea border ">
        <img src="resource/nwv1.svg" id="btmwave">
    </div>
    <footer class="vh-150 border">
    </footer>
</body>

</html>
