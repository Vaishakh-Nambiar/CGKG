<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGKG DAMAN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;900&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="utility.css">


</head>

<body>

    <section class="titlepage flex flex-start uppercase">
        <nav class="flex ">
            <div class="logo bg-gblue"></div>

            <div class="navbar bg-gblue"></div>

        </nav>
        <span class="cgkgmini flex uppercase ff-br fs-med fw-500">coast guard kindergarten</span>
        <!-- <span class="cgkg border ff-rb flex center column"> -->
        <span class="cgkg ff-rb flex center column">
            CGKG
            <div class="teacher-img">
            </div>
        </span>
        <img id="wave1" src="resource/wave1.svg">
        <img id="wave2" src="resource/wave1.svg">
        <img id="wave3" src="resource/wave-2.svg">
        <img id="wave4" src="resource/wave3.svg">
        <img id="wave5" src="resource/wave3.svg">
    </section>

    <section class="contentpage vh-120 flex center ff-br">
        <div class="contentbox flex center ">
            <div class="parent">

                <div class="div1 grid-item flex center bg-mint uppercase fs-big fw-500">
                    ABOUT US
                </div>

                <div class="div2 grid-item flex center bg-yellow uppercase fs-big fw-500">
                    ACADEMICS
                </div>

                <div class="div3 grid-item flex center bg-pink uppercase fs-big fw-500">
                    ADMISSIONS
                </div>

                <div class="div4 grid-item flex center uppercase fs-big fw-500">

                </div>
            </div>
        </div>
    </section>

    <div class="misc">
        <img id="sw2" src="resource/STWAVE2.svg">
        <img id="sw1" src="resource/stwave1.svg">
    </div>
    <section class="gallerypage vh-100  bg-gblue flex center">
        <img id="sw3" src="resource/stwave3.svg">
        <div class="gallery bg-white"> gallery</div>
    </section>
    <footer class="vh-120 flex center">
        <img id="ftwave" src="resource/wave4.svg">
    </footer>
</body>

</html>
